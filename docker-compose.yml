services:
  db:
    image: pgvector/pgvector:pg16
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: matiasbarrerahuemul/wisecore-backend:latest
    platform: linux/amd64
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      ALEMBIC_DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      MODEL_GATEWAY_URL: ${MODEL_GATEWAY_URL}
      MODEL_GATEWAY_APIKEY: ${MODEL_GATEWAY_APIKEY}
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head &&
            gunicorn -k uvicorn.workers.UvicornWorker src.main:app --bind 0.0.0.0:8080"

  frontend:
    image: matiasbarrerahuemul/wisecore-frontend:latest
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
