services:
  db:
    image: pgvector/pgvector:pg15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    image: matiasbarrerahuemul/wisecore-backend:latest
    restart: always
    ports:
      - "8000:8080"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      ALEMBIC_DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      - db
    command: >
      sh -c alembic upgrade head &&
            gunicorn -k uvicorn.workers.UvicornWorker src.main:app --bind 0.0.0.0:8080"

  frontend:
    image: matiasbarrerahuemul/wisecore-frontend:latest
    restart: always
    ports:
      - "3000:8080"
    depends_on:
      - backend

volumes:
  postgres_data:
